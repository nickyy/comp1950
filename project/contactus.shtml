<!-- ******************************* Contact Form ****************************** -->			
		<section id="contact_form">
			<p><span class="required_field">* Required Field</span><p>
		
			<form name="contactForm" method="post" action="formmail.php" onsubmit="return validateForm()">
				<!-- hidden fields used by formmail.php -->
				<input type="hidden" name="recipient" id="recipient" value="nyuen4@my.bcit.ca"><!-- CHANGE EMAIL -->
				<input type="hidden" name="subject" id="subject" value="Info">
				<input type="hidden" name="redirect" id="redirect" value="contact_submitted.shtml">
				<input type="hidden" name="sort" id="sort" value="name,email,phone,contact_time,comment">
			
				<div class="contact_form_field">
					<label for="name" class="labelCol">Name<span class="required_field">*</span></label>
					<input type="text" name="name" id="name" required="required">
				</div>
				
				<div class="contact_form_field">
					<label for="email" class="labelCol">Email<span class="required_field">*</span></label>
					<input type="email" name="email" id="email" required="required">
				</div>
				
				<div class="contact_form_field">
					<label for="comment" class="labelCol">Comment</label>
					<textarea name="comment" id="comment"></textarea>
				</div>
				
				<div id="contact_form_submit">
					<input type="submit" name="submit" id="submit" value="Submit Form">
					<input type="reset" name="reset" id="reset" value="Clear Form">
				</div>
			</form>
		</section>
